<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style type="text/css">
        td,th{
            border: 1px solid aqua;
        }
        table {
            border-collapse:collapse;
            margin: 0 auto;
            width: 300px;
        }
    </style>
</head>
<body>
    英雄
    <input type="text" id="uname"/> &nbsp;
    HP:
    <input type="text" id="hp"/> &nbsp;
    <span id="srt">开始录入英雄资料</span>
    <hr/>
    <table>
        <thead>
            <tr>
                <th>英雄</th>
                <th>HP</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script type="text/javascript">
        $('#srt').click(function () {
            var $name = $('#uname').val();
            var $hp = $('#hp').val();
            $('table>tbody').append("<tr><td>"+$name+"</td><td>"+$hp+"</td></tr>")
            $('table>tbody>tr:even').css({"background-color":"#999999","color":"white"})
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #d1 {
            /* 圆心（50,50）*/
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <script type="text/javascript">
        $('#d1').animate({"margin-left":"300px","margin-top":"300px","width":"50px","height":"50px"},2000)
                .animate({"margin-left":"600px","margin-top":"0","width":"150px","height":"150px"},2000)
                .animate({"margin-left":"300px","margin-top":"300px","width":"50px","height":"50px"},2000)
                .animate({"margin-left":"0","margin-top":"0","width":"100px","height":"100px"},2000);
    </script>
</body>
</html>

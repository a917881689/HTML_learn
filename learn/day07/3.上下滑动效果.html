<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style type="text/css">
        #d1 {
            width: 300px;
            height: 150px;
            background-color: #ff4e00;
        }
    </style>
</head>
<body>
    <button type="button" id="up">向上滑动</button>
    <button type="button" id="down">向下滑动</button>
    <button type="button" id="toggle">上下滑动</button>

    <button type="button" id="fadeIn">淡入</button>
    <button type="button" id="fadeOut">淡出</button>
    <button type="button" id="fadeToggle">淡入淡出</button>
    <hr/>
    <div id="d1"></div>
    <script type="text/javascript">
        // 1.向上滑动
        $('#up').click(function () {
            // 向上滑动
            $('#d1').slideUp(2000);
        });
        // 2.向下滑动
        $('#down').click(function () {
            // 向下滑动
            $('#d1').slideDown(2000);
        });
        // 3.上下滑动
        $('#toggle').click(function () {
            // 向下滑动
            $('#d1').slideToggle(2000);
        })

        // 4.淡入
        $('#fadeIn').click(function () {
            // 淡入效果
            $('#d1').fadeIn(2000);
        })
        // 3.淡出
        $('#fadeOut').click(function () {
            // 淡出效果
            $('#d1').fadeOut(2000);
        })
        // 3.淡入淡出
        $('#fadeToggle').click(function () {
            // 淡入淡出效果
            $('#d1').fadeToggle(2000);
        })

    </script>
</body>
</html>

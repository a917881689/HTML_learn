<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="./js/jquery-3.1.0.min.js"></script>
    <style type="text/css">
        #d1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            /** display: none; 表示元素隐藏 元素空间会释放
             * display: none;
             * hidden 隐藏 元素占空间
             * visible 默认可见,隐藏后元素空间不会释放
            */
            visibility: visible;
        }
    </style>
</head>
<body>
    <button type="button" id="show">显示</button>
    <button type="button" id="hide">隐藏</button>
    <button type="button" id="toggle">显示隐藏切换</button>
    <div id="d1"></div>
    <p>测试隐藏的元素是否占空间</p>
    <script type="text/javascript">
        // 显示的点击事件
        $('#show').click(function () {
        // 让隐藏的元素显示出来 () 单位是毫秒
          $('#d1').show(2000);
        })
        // 隐藏的点击事件 () 单位是毫秒
        $('#hide').click(function () {
            // 让显示的元素隐藏
            $('#d1').hide(3000);
        })
        // 隐藏与显示的切换
        $('#toggle').click(function () {
            //
            $('#d1').toggle(150);
        })
    </script>
</body>
</html>

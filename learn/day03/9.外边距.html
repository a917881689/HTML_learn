<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #d1 {
            width: 130px;
            height: 50px;
            background-color: red;
            display: inline-block;
            margin-top: 30px;
            margin-left: 20px;
            margin-right: 20px;
            margin-bottom: 50px;
        }
        #d2 {
            margin-left: 20px;
            width: 160px;
            height: 25px;
            background-color: aqua;
            display: inline-block;
            margin-bottom: 50px;
        }
        #d3 {
            width: 50px;
            height: 100px;
            background-color: greenyellow;
            margin-bottom: 50px;
            /* 当块级元素变成一行上的块级元素时,上下会叠加*/
            margin-top: 50px;
        }
        #d4 {
            width: 100px;
            height: 50px;
            background-color: green;
            /* 块级元素上下取最大 */
            margin-top: 60px;

        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <div id="d3"></div>
    <div id="d4"></div>
</body>
</html>

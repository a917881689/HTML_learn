<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            float: left;
        }
        #top_left {
            background-color: #3ffe0f;
            border-radius: 100% 0 0 0;
        }
        #top_right {
            background-color: #fe7d00;
            border-radius: 0 100% 0 0;
        }
        #bottom_left {
            clear: left;
            background-color: #fe00f7;
            border-radius: 0 0 0 100%;
        }
        #bottom_right {
            background-color: #00c7fe;
            border-radius: 0 0 100% 0;
        }
        div:hover {
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div id="top_left"></div>
    <div id="top_right"></div>
    <div id="bottom_left"></div>
    <div id="bottom_right"></div>
</body>
</html>

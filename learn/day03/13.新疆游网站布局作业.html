<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{font:16px"微软雅黑","Arial Narrow",HELVETICA;background:#fff;-webkit-text-size-adjust:100%;}
        #container {
            /* 由图片宽度决定 */
            width: 780px;
            margin: 0 auto;
            background-color: #123456;
        }
        ul {
            list-style-type: none;
        }
        a {
            /* 将行级元素转换成块级元素*/
            display:block;
        }
        #header {
            /* 100%指父容器的宽度 */
            /*height: 150px;*/
        }
        #globallink {
            /*width: 100%;*/
            /* 按钮背景图片决定 */
            /*height: 33px;*/
            margin-top: -4px;
        }
        #globallinklist>li {
            float: left;
            /* 行高*/
            line-height: 33px;
            width: 78px;
            text-align: center;
            background-image: url("./images/button1.jpg");
            /* 背景一般不要重复*/
            background-repeat: no-repeat;
        }
        #globallinklist>li:hover {
            background-image: url("./images/button1_bg.jpg");
            background-repeat: no-repeat;
        }
        #left {
            width: 200px;
            height: 687px;
            float: left;
            font-family: 楷体;
            margin-top: 3px;
        }
        #weather li{
            font-size: 13px;
            height: 22px;
        }
        #left li,#left a,#weather span{
            color: #FFFFFF;
            text-decoration: none;
        }
        #weather>ul{
            list-style-image: url("./images/icon1.gif");
            list-style-position: inside;

        }
        #weather>ul>li:last-child {
            padding-bottom: 10px;
        }
        #weather>ul>li:first-child {
            margin-top: -18px;
            padding-top: 10px;
        }
        #weather>h3 {
            line-height: 47px;
            text-align: center;
            background-image: url("./images/weather.jpg");
            background-repeat: no-repeat;
        }
        #weather>h3>span {
            line-height: 65px;
        }
        #today,#weather>ul {
            width: 190px;
            background-color: #5ea5ea;
            text-align: center;
            border: 5px solid white;
            border-top: none;
            border-bottom: none;
        }
        #today span>img {
            padding-top: 12px;
            margin-left: 10px;
            width: 10px;
            margin-right: 5px;
        }
        #today>h3>span {
            text-align: left;
            display: block;
            font-size: 17px;
            background-color: #badcfe;
            height: 25px;
        }
        #today>ul:last-child {
            border-bottom: 5px solid white;
        }
        #middle {
            width: 50%;
            height: 687px;
            float: left;
            margin-left: 3px;
            margin-top: 3px;
        }
        #ghost {
            border: 5px solid white;
        }
        #right {
            width: 20%;
            height: 687px;
            float: left;
        }
        #footer {
            clear: left;
            width: 100%;
            height: 30px;
        }
        #left li,#left a,#weather span{
            color: #FFFFFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <img src="./images/banner.jpg" alt=""/>
        </div>
        <div id="globallink">
            <ul id="globallinklist">
                <li><a href="#">首页</a></li>
                <li><a href="#">新疆简介</a></li>
                <li><a href="#">风土人情</a></li>
                <li><a href="#">吃在新疆</a></li>
                <li><a href="#">路线选择</a></li>
                <li><a href="#">自助游</a></li>
                <li><a href="#">摄影摄像</a></li>
                <li><a href="#">游记精选</a></li>
                <li><a href="#">资源下载</a></li>
                <li><a href="#">雁过留声</a></li>
            </ul>
        </div>
        <div id="left">
            <div id="weather">
                <h3><span id="zero">天气查询</span></h3>
                <ul>
                    <li>乌鲁木齐&nbsp;&nbsp;&nbsp;雷阵雨 20℃-31℃</li>
                    <li>吐鲁番&nbsp;&nbsp;&nbsp;多云转阴 20℃-28℃</li>
                    <li>喀什&nbsp;&nbsp;&nbsp;阵雨转多云 25℃-32℃</li>
                    <li>库尔勒&nbsp;&nbsp;&nbsp;阵雨转阴 21℃-28℃</li>
                    <li>克拉马依&nbsp;&nbsp;&nbsp;雷阵雨 26℃-30℃</li>
                </ul>
            </div>
            <div id="today">
                <h3><span><img src="./images/icon2.gif" alt=""/>今日推荐</span></h3>
                <ul>
                    <li><a href="#"><img src="images/tuijian1.jpg"></a></li>
                    <li><a href="#">喀纳斯河</a></li>
                    <li><a href="#"><img src="images/tuijian2.jpg"></a></li>
                    <li><a href="#">布尔津</a></li>
                    <li><a href="#"><img src="images/tuijian3.jpg"></a></li>
                    <li><a href="#">天山之路</a></li>
                </ul>
            </div>
        </div>
        <div id="middle">
            <img src="./images/ghost.jpg" alt="" id="ghost"/>
            <img src="./images/picture_h1.gif" alt=""/>
        </div>
        <div id="right"></div>
        <div id="footer"></div>
    </div>
</body>
</html>

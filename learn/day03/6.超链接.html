<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        /* link超链接初始状态 visited超链接访问过的状态 */
        a:link,a:visited {
            color: #000;
            text-decoration: none;
        }
        /* 鼠标悬停事件 */
        a:hover {
            color: #1f42c6;
            text-decoration: underline;
        }
        /* 鼠标按下事件 */
        a:active {
            color: #c63c10;
        }
    </style>
</head>
<body>
<a href="#">首页</a>
</body>
</html>

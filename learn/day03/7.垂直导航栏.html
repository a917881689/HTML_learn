<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        a{
            margin: 0 auto;
            background-image: url("./images/button1.jpg");
            display: block;
            text-decoration: none;
            text-align: center;
            width: 120px;
            line-height: 30px;
            border-bottom: 0.5px solid aqua;
        }
        a:link,a:visited {
            color: #2f55c6;
        }
        a:hover {
            background-image: url("./images/button1_bg.jpg");
            color: #15c600;
            text-decoration: underline;
            /* opacity 透明度 0代表透明,1代表不透明*/
            opacity: 0.8;
        }
        a:active {
            color: red;
        }
    </style>
</head>
<body>
    <a href="#">首页</a>
    <a href="#">登陆</a>
    <a href="#">注册</a>
    <a href="#">退出</a>
</body>
</html>

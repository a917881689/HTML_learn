<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <style type="text/css">
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="img/1.jpg" width="100%" height="100%" alt="div"/>
        </div>
        <div class="col-md-4">
            <img src="img/1.jpg" class="img-responsive" alt="div"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-4">
            <img src="img/2.jpg" class="img-responsive img-circle" alt=""/>
        </div>
        <div class="col-md-offset-4">
            <img src="img/2.jpg" class="img-responsive img-thumbnail" alt=""/>
        </div>
        <div class="col-md-offset-4">
            <img src="img/2.jpg" class="img-responsive img-rounded" alt=""/>
        </div>
    </div>

</div>
</body>
</html>

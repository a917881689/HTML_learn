<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>模态框</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <style type="text/css">
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">模态框</h2>
    <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary">登录</button>
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="text-center">登录页面</h3>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <div class="col-md-offset-3 col-md-3">
                        <button type="button" class="btn btn-primary btn-block">登录</button>
                    </div>
                    <div class="col-md-3">
                    <button type="button" class="btn btn-success btn-block">注册</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 处理IE浏览器兼容 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- viewport:视口(浏览器显示页面的部分)-->
    <title>基本模板</title>
    <!--bootsrtap框架引入（基于jQuery的前端框架）-->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <script type="application/javascript" src="js/jquery-3.1.0.min.js"></script>
    <!-- jquery必须放在bootstrap前面,因为bootstrap是基于jquery的-->
    <script type="application/javascript" src="js/bootstrap.js"></script>
</head>
<body>
    <!-- 布局容器
        container：两端有空间并居中
        container-fluid: 宽度充满视口
    -->
    <div class="container bg-info">
        哈哈哈
    </div>
    <hr/>
    <div class="container-fluid bg-info">
        嘿嘿嘿
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>弹框测试</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <style type="text/css">
        {
         display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">弹框测试</h1>
    <div class="col-md-3">
        <button type="button" data-toggle="popover" data-placement="top" data-content="向上弹框测试">向上弹框</button>
    </div>
    <div class="col-md-3">
    <button type="button" data-toggle="popover" data-placement="right" data-content="向右弹框测试">向右弹框</button>
    </div>
    <div class="col-md-3">
    <button type="button" data-toggle="popover" data-placement="bottom" data-content="向下弹框测试">向下弹框</button>
    </div>
    <div class="col-md-3">
    <button type="button" data-toggle="popover" data-placement="left" data-content="向左弹框测试">向左弹框</button>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        $('[data-toggle="popover"]').popover();
    })
</script>
</body>
</html>

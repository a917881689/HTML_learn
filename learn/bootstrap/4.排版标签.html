<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>排版标签</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
</head>
<body>
    <!-- 1.超链接 -->
    <h3>1.超链接</h3>
    <a href="#">超链接</a>
    <a href="#" class="btn btn-default">超链接样式按钮</a>
    <a href="#" class="btn btn-primary">超链接样式按钮</a>
    <a href="#" class="btn btn-info">超链接样式按钮</a>
    <a href="#" class="btn btn-danger">超链接样式按钮</a>
    <a href="#" class="btn btn-warning">超链接样式按钮</a>
    <a href="#" class="btn btn-success">超链接样式按钮</a>
    <!-- 2.按钮-->
    <h3>2.按钮</h3>
    <button type="button">普通按钮</button>
    <button type="button" class="btn">普通按钮</button>
    <button type="button" class="btn btn-default">默认按钮</button>
    <button type="button" class="btn btn-link">按钮式超链接</button>
    <h3>3.特殊标签</h3>
    <del>删除文本</del>
    <ins>插入文本</ins>
    <code>int a = 10;</code>
    复制快捷键<kbd>Ctrl+C</kbd>
</body>
</html>

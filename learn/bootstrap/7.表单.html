<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>表单</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css"/>
    <style type="text/css">
    </style>
</head>
<body>
<div class="container">
    <h3>1.基础表单</h3>
    <form action="#" method="post">
        <div class="form-group">
            <label for="uname">用户名：</label>
            <input type="text" class="form-control" id="uname" name="uname" placeholder="请输入用户名"/>
        </div>
        <div class="form-group">
            <label for="pwd">密码</label>
            <input type="text" class="form-control" id="pwd" name="pwd"/>
        </div>
        <!-- 单选按钮-->
        <div class="radio-inline">
            <label>
                <input type="radio" value="M" name="sex"/>男
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" value="F" name="sex"/>女
            </label>
        </div>
    </form>
    <h3>2.内联表单</h3>

    <form action="#" class="form-inline">
        <div class="form-group">
            <label for="uname2">Name</label>
            <input type="text" class="form-control" id="uname2" placeholder="Jane Doe"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="jane.doe@example.com"/>
        </div>
        <button type="button">Send invitation </button>
    </form>
</div>
</body>
</html>

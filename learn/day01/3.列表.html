<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>列表(块级元素)</title>
</head>
<body>
    <!-- 1.有序列表 ol：order list li: list item 列表项 -->
    <!-- type (1,a,A,i,I)五种选值表示列表项的标志，默认是数字-->
    <!-- 用途： 用户协议条款，轮播图片的指针-->
    <h2>有序列表</h2>
    <ol type="I">
        <li>认真学习</li>
        <li>不能交头接耳</li>
        <li>不能抄袭，不能作弊</li>
    </ol>
    <!-- 2.无序列表 ul unorder list li:list item 列表项 -->
    <!-- circle 空心圆 decimal实心圆点  square实心正方形-->
    <h2>无序列表</h2>
    <ul type="square">
        <li>首页</li>
        <li>登陆</li>
        <li>注册</li>
        <li>退出</li>
    </ul>
    <!-- 3自定义列表 dL dt dd ：图文并茂-->
    <h2>自定义列表</h2>
    <dl>
        <dt>一线城市</dt>
        <dd>上海</dd>
        <dd>北京</dd>
        <dt>二线城市</dt>
        <dd>南京</dd>
        <dd>杭州</dd>
    </dl>
</body>
</html>

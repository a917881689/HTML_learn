<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!-- border表格边框+单元格边框
        cellspacing值单元格边框
        align 对齐方式
    -->
    <table border="1px" cellspacing="0px" width="300px" align="center" bgcolor="aqua">
        <!-- 表格的标题 -->
        <caption>学生信息汇总</caption>
        <!-- 表头-->
        <thead style="color:greenyellow">
            <!-- 行-->
            <tr bgcolor="#ffe4c4" >
                <th>姓名</th>
                <th>学号</th>
                <th>性别</th>
            </tr>
        </thead>
        <!-- 表格身体部分-->
        <tbody>
            <tr>
                <td>张飞</td>
                <td>1</td>
                <td>M</td>
            </tr>
            <tr align="right">
                <td>赵云</td>
                <td>2</td>
                <td>M</td>
            </tr>
            <tr align="center">
                <td>关羽</td>
                <td>3</td>
                <td>M</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>作业二 登陆界面</title>
</head>
<body>
    <table width="400px" height="250px" align="center" style="border:1px solid #0094ff;" cellpadding="0" cellspacing="1" >
        <tr align="center">
            <td colspan="2" rowspan="2" style="font-size:20px">登陆界面</td>
        </tr>
        <tr></tr>
        <tr>
            <td align="right">用户名:</td>
            <td> <input type="text" /> </td>
        </tr>
        <tr>
            <td align="right">密码:&nbsp;&nbsp;&nbsp;</td>
            <td width="250px"> <input type="password"/> </td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="radio" name="identity" value="M"/> 普通用户 &nbsp;&nbsp;&nbsp;<input type="radio" name="identity" value="F"/> 管理员</td>
        </tr>
        <tr align="center">
            <td colspan="2"><button type="button">登陆</button> &nbsp;&nbsp;&nbsp; <button type="button">注册</button></td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>

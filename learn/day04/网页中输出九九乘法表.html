<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    for (i = 1;i <= 9;i++) {
        for (j = 1;j <= i;j++) {
            document.write(j+"*"+i+"="+(i*j)+"&nbsp;&nbsp;&nbsp;&nbsp; ")
        }
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;"+"<br/>")
    }
</script>
</body>
</html>

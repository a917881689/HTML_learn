<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--一个循环实现 输出100内奇偶数-->
    <script type="text/javascript">
        sum = 0;
        sum2 = 0;
        var flag = true
        for (i = 1;i<=100;i++) {
            if(flag) {
                sum += i;
                flag = false;
            }else{
                flag = true;
                sum2 += i;
            }

        }
        alert("奇数和："+sum+"偶数和："+sum2)
    </script>
</body>
</html>

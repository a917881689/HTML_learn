<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #d1 {
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        #d2 {
            width: 100px;
            height: 100px;
            background-color: #0bff01;
            /* 相对定位 */
            position: relative;
            top: -150px;
            left: 50px;
        }
        #outer {
            width: 200px;
            height: 200px;
            background-color: #ff5200;
        }
        #inner {
            width: 100px;
            height: 100px;
            background-color: #0bff01;
            /* 相对定位 */
            position: relative;
            top: 50px;
            left: 50px;
        }
        #outer2 {
            width: 200px;
            height: 200px;
            background-color: #ff00e3;
            position: relative;
            top: 50px;
        }
        #inner2 {
            width: 100px;
            height: 100px;
            background-color: #0bff01;
            /* 相对定位 */
            position: relative;
            top: 50px;
            left: 50px;
        }
    </style>
</head>
<body>
    <!--
        相对定位
    -->
    <!-- 1.两个独立元素 -->
    <div id="d1"></div>
    <div id="d2"></div>
    <p>相对定位不会释放空间,参考点为自己的左上顶点</p>
    <!-- 2.嵌套元素 子元素设置定位 -->
    <div id="outer">
        <div id="inner"></div>
    </div>
    <!-- 2.嵌套元素 父子元素都设置定位 -->
    <div id="outer2">
        <div id="inner2"></div>
    </div>
</body>
</html>

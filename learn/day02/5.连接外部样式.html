<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>连接外部样式</title>
        <!-- 连接外部样式 -->
    <!--
        rel:  关联的内容类型
        href: 关联css样式表的路径
        好处：将html与css样式分离，降低耦合性，便于维护
    -->
    <link rel="stylesheet" href="./css/myStyle.css" type="text/css"/>

</head>
<body>
<div>
    <h2>登高</h2>
    <span id="author">杜甫</span>
    <p>风急天高猿啸哀</p>
    <p>渚清沙白鸟飞回</p>
    <p>无边落木<span id="s1" class="MyFont MyStyle">萧萧下</span></p>
    <p>不尽长江<span id="s2" class="MyFont">滚滚来</span></p>
</div>


</body>
</html>

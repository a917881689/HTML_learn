<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>内联样式</title>
</head>
<body>
    <!--
        RBG配色
        安全色216种配色 0 3 6 9 C F;
        rgbk(十六进制)
        rgb简写(十六进制) #
        rgb(十进制)(19,232,24)
    -->
    <div style="background-color:#000; color: #FFF;text-align: center">
        <h2 style="font-size: 32px;color: #CCff00;">登高</h2>
        <span style="font-family: 楷体;font-size: 20px;">杜甫</span>
        <p><span style="font-size: 25px">风</span>急天高猿啸哀</p>
        <p style="font-weight: bold;">渚清沙白鸟飞回</p>
        <p style="font-style: italic">无边落木萧萧下</p>
        <p style="text-decoration: underline;">不尽长江滚滚来</p>
    </div>


</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {

            /*
            行级元素居中的方法
            将行级元素转换成块级元素
            */
            display: block;
            margin: 50px auto;
            border-top: 5px solid purple;
            border-right: 3px dotted orange;
            border-bottom: 3px solid aqua;
            border-left: 4px dashed #00ff00;
        }
    </style>
</head>
<body>
    <!-- img是行级元素，因此不能使用margin来居中
            首先将行级元素转换成块级元素,任何设置高度和宽度来居中
        -->
    <img src="./img/purple.png" alt=""/>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>css选择器使用</title>
    <style type="text/css">
        #p1 {
            color: #ff7f3c;
            font-size: 30px;
            font-family: 宋体;
            /* 文本装饰下划线 */
            text-decoration: underline;
        }
        #p2 {
            font-size: 20px;
            font-style: italic;
            font-family: 宋体;
        }
        #p3 {
            font-size: 36px;
            color: #ff3ccf;
        }
    </style>
</head>
<body>
<p id="p1">正文内容1</p>
<p id="p2">正文内容2</p>
<p id="p3">正文内容3</p>
</body>
</html>

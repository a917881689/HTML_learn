<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>导入外部样式</title>
    <style type="text/css">
        /* 导入外部样式 */
        @import "./css/myStyle.css";
        @import url("./css/myStyle.css");
    </style>
</head>
<body>
    <h2>登高</h2>
    <span id="author">杜甫</span>
    <p>风急天高猿啸哀</p>
    <p>渚清沙白鸟飞回</p>
    <p>无边落木<span id="s1" class="MyFont MyStyle">萧萧下</span></p>
    <p>不尽长江<span id="s2" class="MyFont">滚滚来</span></p>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #p1 {
            color: red;
            text-align: center;
            text-decoration: underline;
        }
        #p2 {
            text-decoration:overline;
            /* ch 表示char 字符*/
            text-indent: 2ch;
            /* 行高（重点）*/
            line-height: 60px;
            background-color: aqua;
        }
        #p3 {
            /* capitalize 首字母大写
                将文本中的每个字母首字母大写
            */
            text-transform: capitalize;
        }
        #p4 {
            text-transform: uppercase;
        }
        #p5 {
            text-transform: lowercase;
        }
        /* letter-spacing 字符间距
            word-spacing 单词间距
         */
        #p6 {
            letter-spacing: 1ch;
            word-spacing: 4ch;
        }
    </style>
</head>
<body>
    <p id="p1">我是段落1</p>
    <p id="p2">我是段落2</p>
    <p id="p3">my name is zhangsan</p>
    <p id="p4">my name is zhangsan</p>
    <p id="p5">MY NAME IS ZHANGSAN</p>
    <p id="p6">My Name Is Zhangsan</p>
</body>
</html>

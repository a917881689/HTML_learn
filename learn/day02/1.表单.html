<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--
        action:表单提交请求的url (【servlet】,jsp,html)
        enctype="application/x-www-form-urlencoded" 表单默认是url编码
        enctype="multipart/form-data" 处理文件上传使用的二进制编码方式
        enctype="text/plain" 用于邮件发送
    -->
    <form action="" method="get" enctype="multipart/form-data">
        <label for="uname">用户名</label> <input type="text" id="uname" name="uname" placeholder="请输入用户名"/> <br/> <br/>
        <!-- size文本框宽度 maxlength字符输入数量 -->
        密码：<input type="password" size="8" maxlength="6"/>
        <br/>
        只读文本域： <input type="text" placeholder="只读区域" readonly/>
        <br/>
        禁用按钮 <button type="button" disabled="disabled">禁用按钮</button>
        <br/>
        按钮跳转
            <button type="button"  onclick="goto_baidu()" style=" background:aqua;">
                <img src="./img/baidu.png" alt="" width="200px" height="50px"/>
            </button>
        <br/>
        <!-- textarea 多行文本域 cols表示一行能写多少字符 rows表示行数
                placeholder 不会显示
        -->
        多行文本域
        <textarea name="userMessage" id="userMesage" cols="30" rows="10" placeholder="请输入内容">
            用户协议
            1.安静
            2.肃静
        </textarea> <br/>
        <!-- 文件域-->
        文件域 <input type="file" name="filename"/>
    </form>
    <hr/>
    <a href="https://www.baidu.com" target="_self"> <img src="./img/baidu.png" alt=""/></a>
    <script type="text/javascript">
        function goto_baidu() {
            location.href = "https://www.baidu.com"
        }
    </script>
</body>
</html>

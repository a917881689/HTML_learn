<script type="text/javascript">

    var flag = true;
    if (flag) {
        document.write("正确")
    }else {
        document.write("错误");

    if (score >= 90 && score<=100) {
        document.write("等级为A")
    }else if (score >=80 && score<90) {
        document.write("等级为A")
    }
    // 3.开关语句
    var str = "1";
    switch(str) {
        case "1" :
            document.write("登录");
            break;
        case "2" :
            document.write("注册");
            break;
        case "3" :
            document.write("退出")

            document.write("输入有误")
            break;

    }
</script>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #container {
            margin: auto;
            margin-top: 100px;
            width: 400px;
            height: 400px;
            border: 1px solid #2456ff;
            position: relative;
            background-color: #d6ddc4;
        }
        #view {
            margin: auto;
            width: 360px;
            margin-top: 20px;
            height: 300px;
        }
        #view>input {
            margin-top: 50px;
            margin-left: 50px;
            width: 260px;
            height: 38px;
            border: none;
            border: 2px solid #dd6500;
            border-radius: 5px;
        }
        #d_btn {
            position: absolute;
            bottom:20px;
        }
        #pw_check {
            padding-top: 50px;
            width: 300px;
            font-size: 20px;
        }
        #pw_check>input {
            margin-left: 50px;
            width: 30px;
        }
        button {
            border: none;
            border-radius: 5px;
            cursor:pointer;
            width: 150px;
            height: 35px;
            font-size: 1.4rem;
            color: white;
            font-family: NSimSun;
            background-color: #68a9ff;
            font-weight: bolder;
            margin-left: 20px;
            margin-right: 20px;

        }
    </style>
</head>
<body>
<div id="container">
    <div id="view">
        <input type="text" id="u_name" placeholder="用户名"/>
        <input type="text" id="u_pwd" placeholder="密码"/>
        <div id="pw_check">
            <input type="radio" id="u_user" name="pw" value="user" checked="checked"/>
            <label for="u_user">用户</label>
            <input type="radio" name="pw" id="u_admin" value="admin"/>
            <label for="u_admin">管理员</label>
        </div>
    </div>
    <div id="d_btn">
        <button type="button" id="login">登录</button>
        <button type="button" id="register">注册</button>
    </div>
</div>
<script type="text/javascript">
    document.getElementById('login').onclick = function(){
        var u_name = document.getElementById("u_name").value;
        var u_pwd = document.getElementById("u_pwd").value;
        var pw = document.getElementById("u_user").checked==true?"普通用户":"管理员";
        alert("姓名："+u_name+",密码："+u_pwd+",权限："+pw);
    };
    document.getElementById('register').onclick  = function(){
        window.location="作业注册.html";
    }
</script>
</body>
</html>

    // 向下取整(小于它的最大整数)

    // 求次方
    Math.pow(2,4);
    // 产生0到1的随机数
    Math.random();

    // 如果高效求最大值最小值
    var a = 10;

    max = Math.max(a,b);

    document.write("<br/>num:"+Math.random());
    Math.random()*9000 // 0~9000;
    Math.random()*9000+1000
    var num = Math.ceil(Math.random()*9000+1000);
